<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script_post.js" defer></script>
    <title>Post</title>
</head>

<body>
    <header>
        <h1>View or edit blog post</h1>
        <nav>
            <ul>
                <li><button OnClick=" location.href='index.html' ">Home</button></li>
                <li><button OnClick=" location.href='new-post.html' ">Create new post</button></li>
            </ul>
        </nav>
    </header>

    <main>

        <form action="#" id="form">
            <label for="choice">Choose post by title:</label>
            <select class="target" id="select-title">
                <option value="selected" selected="selected">Select title</option>
            </select>
            <label for="ID">Post ID:</label>
            <input type="number" id="ID" readonly placeholder="Please choose a post title above">
            <label for="title">Title:</label>
            <input type="text" id="title" required placeholder="Please choose a post title above">
            <label for="content">Content:</label>
            <textarea id="content" rows="5" required placeholder="Please choose a post title above"></textarea>
            <label for="image">Image URL:</label>
            <input type="url" id="image" placeholder="Please choose a post title above">
            <div>
                <button id="change-btn">Save changes</button>
                <button id="delete-btn">Delete post</button>
            </div>
        </form>

        <footer>
            <p>&copy; 2024 Iuliia Bazhutina</p>
        </footer>
</body>

</html>
